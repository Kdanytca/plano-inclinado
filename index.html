            height: 260px;

            justify-content: center;

            text-decoration: none;
            color: white;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
        }

        .card span {
            margin-top: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        /* --- Animaciones personalizadas --- */

        /* Bloque deslizante (Plano Inclinado) */
        .bloque {
            position: absolute;
            bottom: 90px;
            width: 60px;
            height: 60px;
            background: #ffcc00;
            border-radius: 8px;
            transform: translateY(-150%);
            transition: transform 0.8s ease;
        }

        .card:hover .bloque {
            transform: translateY(0);
        }

        /* CaÃ±Ã³n y bala (Tiro ParabÃ³lico) */
        .canon {
            position: absolute;
            bottom: 90px;
            width: 70px;
            height: 30px;
            background: #444;
            border-radius: 8px 8px 0 0;
            transform: rotate(-20deg);
        }

        .bala {
            position: absolute;
            bottom: 110px;
            left: 110px;
            width: 15px;
            height: 15px;
            background: #ff4444;
            border-radius: 50%;
            transform: translate(0, 0);
            opacity: 0;
            transition: 0.6s ease;
        }

        .card:hover .bala {
            transform: translate(80px, -80px);
            opacity: 1;
        }

        footer {
            margin-top: 70px;
            font-size: 0.9rem;
            opacity: 0.85;
        }

        .foto {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(128, 0, 255, 0.4);
            transition: transform 0.3s;
        }

        .foto:hover {
            transform: scale(1.1);
        }

        .foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 0px;
